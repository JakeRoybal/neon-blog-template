<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Blog Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .blog-title {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0080, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .blog-subtitle {
            font-size: 1.2em;
            color: #888;
            font-style: italic;
        }

        .featured-image {
            width: 100%;
            height: 300px;
            margin: 40px 0;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .neon-waves {
            background: linear-gradient(135deg, #000 0%, #1a0033 50%, #000080 100%);
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 120%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            left: -10%;
            animation: flow 3s ease-in-out infinite;
        }

        .wave:nth-child(1) { top: 30%; animation-delay: 0s; }
        .wave:nth-child(2) { top: 50%; animation-delay: 1s; background: linear-gradient(90deg, transparent, #ff0080, transparent); }
        .wave:nth-child(3) { top: 70%; animation-delay: 2s; background: linear-gradient(90deg, transparent, #ff8000, transparent); }

        .cyber-grid {
            background: #000;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            position: relative;
        }

        .grid-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .content-section {
            margin: 50px 0;
        }

        .content-section h2 {
            font-size: 2em;
            color: #00ffff;
            margin-bottom: 20px;
            border-left: 4px solid #ff0080;
            padding-left: 15px;
        }

        .content-section p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #ccc;
        }

        .editable-area {
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed #333;
            border-radius: 8px;
            padding: 30px;
            margin: 30px 0;
            min-height: 150px;
            position: relative;
        }

        .editable-area::before {
            content: "Click to add your content here...";
            color: #555;
            font-style: italic;
            position: absolute;
            top: 30px;
            left: 30px;
            pointer-events: none;
        }

        .editable-area:focus::before {
            display: none;
        }

        .editable-area:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }

        .tag {
            background: linear-gradient(45deg, #ff0080, #00ffff);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0080, #00ffff, #ff0080, transparent);
            margin: 60px 0;
        }

        @keyframes flow {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        @media (max-width: 600px) {
            .blog-title {
                font-size: 2.2em;
            }
            
            .featured-image {
                height: 200px;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="blog-header">
            <h1 class="blog-title">Your Blog Title</h1>
            <p class="blog-subtitle">Add your subtitle or tagline here</p>
        </header>

        <div class="featured-image neon-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <div class="content-section">
            <h2>Introduction</h2>
            <div class="editable-area" contenteditable="true"></div>
        </div>

        <div class="featured-image cyber-grid">
            <div class="grid-glow"></div>
        </div>

        <div class="content-section">
            <h2>Main Content</h2>
            <div class="editable-area" contenteditable="true"></div>
        </div>

        <div class="divider"></div>

        <div class="content-section">
            <h2>Key Points</h2>
            <div class="editable-area" contenteditable="true"></div>
        </div>

        <div class="content-section">
            <h2>Conclusion</h2>
            <div class="editable-area" contenteditable="true"></div>
        </div>

        <div class="tag-list">
            <span class="tag">neon</span>
            <span class="tag">tech</span>
            <span class="tag">design</span>
            <span class="tag">blog</span>
        </div>
    </div>
</body>
</html>
